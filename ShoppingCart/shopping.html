<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="shopping.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="shopping">
      <section id="left-wrapper">
        <div class="navbar">
          <a href="../index.html"><i class="fa-solid fa-angle-left"></i></a>
          <h1>Shopping Continue</h1>
        </div>
        <hr class="navbar-divider" />
        <div class="section-text">
          <h2>Shopping cart</h2>
          <p class="section-count">You have 3 items in your cart</p>
        </div>

        <div id="shopping-action-wrapper">
          <div class="shopping-action">
            <img
              width="120px"
              class="shopping-image"
              src="shoppingimg/pizza.png"
              alt="Italy Pizza"
            />
            <div class="item-title section-text">
              <h2>Italy Pizza</h2>
              <p>Extra Cheese and topping</p>
            </div>
            <div class="item-data">
              <div class="item-amount">
                <span>1</span>
                <div class="item-action">
                  <i class="fa-solid fa-caret-up"></i>
                  <i class="fa-solid fa-caret-down"></i>
                </div>
              </div>
              <p>$681</p>
              <i class="fa-regular fa-trash-can"></i>
            </div>
          </div>
        </div>
      </section>

      <section id="right-wrapper">
        <div class="card-details">
          <div class="invoice-text">
            <h1>Card Details</h1>
            <p>Card Type</p>
          </div>

          <div class="payment-card">
            <div class="card-img">
              <img src="shoppingimg/mastercard.png" alt="MasterCard" />
              <img src="shoppingimg/visa.png" alt="Visa" />
              <img src="shoppingimg/rupay.png" alt="RuPay" />
              <div class="card-text">
                <p>See All</p>
              </div>
            </div>
          </div>
          <form id="payment-form" class="payment-form">
            <div class="form-group">
              <label for="card-name">Name</label>
              <input
                type="text"
                id="card-name"
                name="card-name"
                placeholder="Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="card-number">Card Number</label>
              <input
                type="text"
                id="card-number"
                name="card-number"
                placeholder="1234 1234 1234 1234"
                maxlength="19"
                required
              />
            </div>
            <div class="exp-cvv-container">
              <div class="form-group">
                <label for="expiration-date">Expiration Date</label>
                <input
                  type="text"
                  id="expiration-date"
                  name="expiration-date"
                  placeholder="MM/YY"
                  required
                />
              </div>
              <div class="form-group">
                <label for="cvv">CVV</label>
                <input
                  type="text"
                  id="cvv"
                  name="cvv"
                  placeholder="123"
                  maxlength="3"
                  required
                />
              </div>
            </div>
            <hr class="payment-divider" />
            <div class="payment-summary">
              <div class="summary-detail">
                <p class="text-gray">Sub Total</p>
                <p class="sub-total">$131.2</p>
              </div>
              <div class="summary-detail">
                <p class="text-gray">Shipping</p>
                <p>$5</p>
              </div>
              <div class="summary-detail">
                <p class="text-gray">Total (Tax Included)</p>
                <p class="total-price">$136.4</p>
              </div>
              <button class="pay-button">
                <p>Checkout</p>
                <i class="fa-solid fa-arrow-right"></i>
              </button>
            </div>
          </form>
        </div>

        <div class="success-modal" id="success-modal">
          <div class="modal-content">
            <h3>Order has been paid successfully</h3>
            <div class="check-mark">
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="../js/payment.js"></script>
  </body>
</html>
